<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      margin: 20px;
      text-align: center;
    }
    
    #countdown-timer {
      font-size: 80px;
      font-weight: bold;
      color: #dc3545;
      margin-top: 50px;
    }
    
    #start-button {
      font-size: 24px;
      font-weight: bold;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Countdown Timer</h1>
  <div id="countdown-timer"></div>
  <button id="start-button" class="btn btn-primary">Start</button>
  
  <script>
    const countdownTimer = document.getElementById("countdown-timer");
    const startButton = document.getElementById("start-button");
    
    let timeLeft = 0;
    let timerId = null;
    
    function startTimer() {
      if (timeLeft > 0) {
        timeLeft--;
        updateTimer();
      } else {
        clearInterval(timerId);
        playAlert();
      }
    }
    
    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      
      countdownTimer.innerHTML = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }
    
    function playAlert() {
      const audio = new Audio("https://www.soundjay.com/button/sounds/beep-07.mp3");
      audio.play();
    }
    
    startButton.addEventListener("click", () => {
      timeLeft = 300; // 5 minutes
      updateTimer();
      timerId = setInterval(startTimer, 1000);
    });
  </script>
</body>
</html>
